<p>Weekly task</p>

<style>
.makeInline{
    display: inline-block;
}
.divider{
    border-bottom-style:ridge;
}

</style>

<div *ngFor="let task of weeksTasks" class="divider">

  <div *ngIf="task.status == 'done'"  style="color: blue; opacity: .7;">

    <div style="width:70%" class="makeInline">
      <h4 style="display:inline-block;" (click)="viewClickedTask(task)" >{{task.name}}</h4>
      <span style="display: inline-block;">Due : {{task.due.substring(5)}} Priority : {{task.level}}</span>  
    </div>
    
    <div style="width:30%" class="makeInline">
      <div class="dropdown makeInline" style="float: right;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{task.status}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <span class="dropdown-item" (click)="toggleSetTask(0,task)">Complete</span>
          <span class="dropdown-item" (click)="toggleSetTask(1,task)">Active</span>
          <span class="dropdown-item" (click)="taskDelete(task)">Delete</span>
        </div>
      </div>
    </div>

  </div>
 
  <!--  -->
  <div *ngIf="task.status == 'active'">
    <div style="width:70%" class="makeInline">
      <h4 style="display:inline-block;" (click)="viewClickedTask(task)" >{{task.name}}</h4>
      <span style="display: inline-block;">Due : {{task.due.substring(5)}} Priority : {{task.level}}</span>  
    </div>
    
    <div style="width:30%" class="makeInline">
      <div class="dropdown makeInline" style="float: right;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{task.status}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <span class="dropdown-item" (click)="toggleSetTask(0,task)">Complete</span>
          <span class="dropdown-item" (click)="toggleSetTask(1,task)">Active</span>
          <span class="dropdown-item" (click)="taskDelete(task)">Delete</span>
        </div>
    </div>
    </div>
  </div>


</div>
